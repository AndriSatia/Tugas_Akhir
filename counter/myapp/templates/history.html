<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Push-up</title>
    <link rel="stylesheet" href="../static/css/history.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="title">
        <h1>Riwayat</h1>
    </div>
    <div class="container">
        <div class="table-container">
            <table border="1" id="data-table">
                <thead>
                    <tr>
                        <th style="width: 30%;">Nama</th>
                        <th style="width: 20%;">Mode</th>
                        <th style="width: 18%;">Gerakan Benar</th>
                        <th style="width: 18%;">Gerakan Salah</th>
                        <th style="width: 14%;">Waktu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button id="download-btn">Unduh</button>
            <button id="clear-history-btn">Hapus Riwayat</button>
        </div>
    </div>
    <div id="back-btn">
        <img src="../static/img/back-icon.png" alt="Back">
    </div>
    <div href="/" class="home-icon" onclick="goToConnectBLE()">
        <img src="../static/img/home-icon.png" alt="Home">
    </div>

    <script src="../static/js/history.js"></script>
</body>

</html>
