<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter dan Waktu Mundur</title>
  <link rel="stylesheet" href="home.css"> <!-- Hubungkan file CSS -->
</head>
<body>
    <div class="mode-title">
        <h1>Mode Push-up</h1>
      </div>
  <div class="container">
    <div class="counters">
      <div class="counter">
        <h2>Gerakan Benar</h2>
        <p id="correctCounter">0</p>
      </div>
      <div class="counter">
        <h2>Gerakan Salah</h2>
        <p id="wrongCounter">0</p>
      </div>
    </div>
    <div class="divider">
      <div class="timer">
        <h2>Waktu Mundur</h2>
        <p id="countdown">01:00</p>
        <div class="buttons">
          <button class="start-btn" onclick="goToHomePage('mode.html')">Start</button>
          <div class="pause-history-container">
            <button class="pause-btn">Pause</button>
            <button class="history-btn" onclick="goToHistoryPage('history.html')">Back</button>
          </div>
          <button class="stop-btn">Stop</button>
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Hubungkan file JavaScript jika diperlukan -->

</body>
</html>
